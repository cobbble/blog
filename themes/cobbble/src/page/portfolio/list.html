<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Cobbble</title>
  <meta name="description" content=""/>
</head>
<body>
  <div class="main" id="portfolio-list">
    <header class="list-header">
      <div class="wrap-1240">
        <div class="logo-wrap">
          <a href="/" title="cobbble.com"><img src="../../image/logo-chelme.png" alt="chelme" id="logo-chelme"></a>
        </div>
        <div class="contact">
          <a href="javascript:;" id="talk-to-me"></a>
          <div id="social">
            <a href="https://dribbble.com/chelme" target="_blank"><img src="../../image/icon-dribbble-w.png" alt="dribbble"></a>
            <a href="https://www.instagram.com/chelmecici/" target="_blank"><img src="../../image/icon-ins-w.png" alt="instagram"></a>
          </div>
        </div>
      </div>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    <ul class="wrap-1000 list">
    <!-- Ranges through content/portfolio/*.md -->
      {{ range .Data.Pages }}
        <a href="{{.Permalink}}"><li><img src="{{.Params.cover}}" alt="{{.Title}}" title="{{.Title}}"></li></a>
      {{ end }}
    </ul>
    <footer class="wrap-1000">
      <img src="../../image/work-bottom.png">
    </footer>
  </div>
</body>
</html>
