<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Cobbble By Chelme</title>
  <meta name="force-rendering" content="webkit">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <link rel="shortcut icon" href="https://cdn.chelme.com/favicon.ico">
  <meta name="description" content="Chelme Zhao's Personal Website."/>
</head>
<body>
  <div class="main" id="gallery-list">
    <header class="list-header">
      <div class="wrap-1240">
        <div class="logo-wrap">
          <a href="/" title="cobbble.com"><img src="../../image/logo-chelme.png" alt="chelme" id="logo-chelme"></a>
        </div>
        <div id="contact">
          <a href="javascript:;" id="talk-to-me">
            <img src="../../image/talk.png" alt="talktome" class="talk-to-me">
            <img src="../../image/talk-hover.png" alt="talktome" class="talk-to-me-hover">
          </a>
          <div id="social">
            <a href="https://dribbble.com/chelme" target="_blank"><img src="../../image/icon-dribbble-w.png" alt="dribbble"></a>
            <a href="https://www.instagram.com/chelmecici/" target="_blank"><img src="../../image/icon-ins-w.png" alt="instagram"></a>
          </div>
        </div>
      </div>
    </header>
    <ul class="wrap-1000 list clearfix">
      {{ range .Data.Pages }}
        <li>
          <a href="{{.Permalink}}" target="_blank">
            <img src="{{.Params.cover}}" alt="{{.Title}}" title="{{.Title}}">
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
  <div id="popup">
    <div class="popup-content wechat">
      <a href="javascript:;" id="popup-close">
        <img src="../../image/close.png" alt="close">
      </a>
      <img class="chelme-wechat" src="../../image/wechat.jpg" alt="wechat:chelme213">
    </div>
  </div>
</body>
</html>
